<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Departamentos | Talento Humano ULEAM</title>
  <link rel="stylesheet" href="css/style.css">
  <script>
    // Verificar si hay usuario activo
    if (!localStorage.getItem("usuarioActivo")) {
      alert("Debes iniciar sesión primero.");
      globalThis.location.href = "index.html";
    }
  </script>
</head>
<body>
  <header class="header">
    <h1>Gestión de Departamentos - ULEAM</h1>
    <nav>
      <a href="empleados.html">Empleados</a>
      <a href="departamentos.html" class="active">Departamentos</a>
      <a href="reportes.html">Reportes</a>
      <a href="index.html" onclick="cerrarSesion()">Cerrar sesión</a>
    </nav>
  </header>

  <main class="container">
    <h2>Registrar Departamento o Cargo</h2>
    <form id="formDepartamento" onsubmit="return agregarDepartamento(event)">
      <input type="text" id="nombreDepto" placeholder="Nombre del Departamento" required>
      <input type="text" id="cargo" placeholder="Cargo" required>
      <button type="submit" class="btn btn-verde">Agregar</button>
    </form>

    <h3>Listado de Departamentos</h3>
    <table id="tablaDepartamentos">
      <thead>
        <tr>
          <th>Departamento</th>
          <th>Cargo</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>

  <script>
    // Cargar departamentos desde localStorage
    let departamentos = JSON.parse(localStorage.getItem('departamentos')) || [];

    // Renderizar la tabla al cargar la página
    document.addEventListener('DOMContentLoaded', function() {
      renderTablaDepartamentos();
    });

    function agregarDepartamento(event) {
      event.preventDefault();

      const nombreDepto = document.getElementById("nombreDepto").value;
      const cargo = document.getElementById("cargo").value;

      const departamento = {
        id: Date.now(), // ID único
        nombre: nombreDepto,
        cargo: cargo,
        fechaCreacion: new Date().toISOString()
      };

      departamentos.push(departamento);
      guardarDepartamentos();
      renderTablaDepartamentos();
      document.getElementById("formDepartamento").reset();
      
      return false;
    }

    function guardarDepartamentos() {
      localStorage.setItem('departamentos', JSON.stringify(departamentos));
    }

    function renderTablaDepartamentos() {
      const tbody = document.querySelector("#tablaDepartamentos tbody");
      tbody.innerHTML = "";
      
      let index = 0;
      for (const depto of departamentos) {
        const fila = document.createElement("tr");
        fila.innerHTML = `
          <td>${depto.nombre}</td>
          <td>${depto.cargo}</td>
          <td>
            <button class="btn btn-rojo" onclick="eliminarDepartamento(${index})">Eliminar</button>
          </td>
        `;
        tbody.appendChild(fila);
        index++;
      }
    }

    function eliminarDepartamento(index) {
      if (confirm('¿Estás seguro de que quieres eliminar este departamento?')) {
        departamentos.splice(index, 1);
        guardarDepartamentos();
        renderTablaDepartamentos();
      }
    }

    function cerrarSesion() {
      localStorage.removeItem('usuarioActivo');
      globalThis.location.href = "index.html";
    }

    // Función para limpiar todos los departamentos (útil para testing)
    function limpiarDepartamentos() {
      if (confirm('¿Estás seguro de que quieres eliminar todos los departamentos?')) {
        localStorage.removeItem('departamentos');
        departamentos = [];
        renderTablaDepartamentos();
      }
    }
  </script>
</body>
</html>
