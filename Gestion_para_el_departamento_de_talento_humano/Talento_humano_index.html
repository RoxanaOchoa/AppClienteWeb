<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Empleados - Talento Humano ULEAM</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Registro de Empleados</h2>
    <form id="formEmpleado">
  <label for="cedula">Número de cédula:</label>
  <input type="text" id="cedula" name="cedula" placeholder="Número de cédula" required>
  <label for="apellidos">Apellidos:</label>
  <input type="text" id="apellidos" name="apellidos" placeholder="Apellidos" required>
  <label for="nombres">Nombres:</label>
  <input type="text" id="nombres" name="nombres" placeholder="Nombres" required>

      <label for="fecha">Fecha de Nacimiento:</label>
  <input type="date" id="fecha" name="fecha" required>

      <div class="radio-group">
        <span>Sexo:</span>
        <label for="sexoM"><input type="radio" id="sexoM" name="sexo" value="Masculino" required> Masculino</label>
        <label for="sexoF"><input type="radio" id="sexoF" name="sexo" value="Femenino"> Femenino</label>
      </div>

      <label for="estadoCivil">Estado Civil:</label>
  <select id="estadoCivil" name="estadoCivil" required>
        <option value="">Seleccione...</option>
        <option>Soltero/a</option>
        <option>Casado/a</option>
        <option>Divorciado/a</option>
        <option>Viudo/a</option>
      </select>

  <label for="conyuge">Nombre Cónyuge:</label>
  <input type="text" id="conyuge" name="conyuge" placeholder="Nombre Cónyuge">
  <label for="hijos">Número de Hijos:</label>
  <input type="number" id="hijos" name="hijos" placeholder="Número de Hijos" min="0">
  <label for="ciudad">Ciudad:</label>
  <input type="text" id="ciudad" name="ciudad" placeholder="Ciudad">
  <label for="direccion">Dirección:</label>
  <input type="text" id="direccion" name="direccion" placeholder="Dirección">
  <label for="celular">Celular:</label>
  <input type="tel" id="celular" name="celular" placeholder="Celular" required>
  <label for="correo">Correo electrónico:</label>
  <input type="email" id="correo" name="correo" placeholder="Correo electrónico" required>

      <div class="radio-group">
        <span>¿Tiene Discapacidad?</span>
        <label for="discapacidadSi"><input type="radio" id="discapacidadSi" name="discapacidad" value="Sí" required> Sí</label>
        <label for="discapacidadNo"><input type="radio" id="discapacidadNo" name="discapacidad" value="No"> No</label>
      </div>

      <button type="submit">Registrar Datos</button>
    </form>

    <div id="mensaje"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
