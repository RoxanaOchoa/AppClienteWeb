<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EjercicioPropuesto-2.1-Numeros con Condicionales</title>
</head>
<body>
  <h1>Ejercicio con Condicionales en JavaScript</h1>

  <script type="text/javascript">
    // Declaramos los valores
    var maxValue = Number.MAX_VALUE;
    var minValue = Number.MIN_VALUE;
    var especial = maxValue * 2; // Esto dar치 Infinity

    // Mostramos los valores
    alert("M치ximo valor representable: " + maxValue);
    alert("M칤nimo valor positivo: " + minValue);
    alert("Valor especial: " + especial);

    // 游댳 Ahora usamos sentencias condicionales
    if (especial === Infinity) {
      alert("El valor especial es infinito (Infinity).");
    } else {
      alert("El valor especial no es infinito.");
    }

    // Otro ejemplo condicional:
    if (maxValue > minValue) {
      alert("El n칰mero m치ximo es mayor que el m칤nimo, como era de esperarse.");
    } else {
      alert("Algo est치 mal, el m칤nimo es mayor que el m치ximo.");
    }

    // Tambi칠n podemos verificar si el m칤nimo es cercano a cero
    if (minValue > 0 && minValue < 0.0000001) {
      alert("El n칰mero m칤nimo es muy peque침o y cercano a cero.");
    }
  </script>
</body>
</html>
