<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EjercicioPropuesto-2.2 Operador Lógico &&</title>
</head>
<body>
  <h1>Comprobando el operador lógico && (AND)</h1>

  <script type="text/javascript">
    // Pedimos al usuario que introduzca valores lógicos
    var operando_1 = eval(prompt("Introduce el primer valor lógico (true o false):", true));
    var operando_2 = eval(prompt("Introduce el segundo valor lógico (true o false):", true));

    // Aplicamos el operador lógico AND (&&)
    var resultado_logico = operando_1 && operando_2;

    // Mostramos el resultado
    alert("Resultado: " + resultado_logico);
  </script>
</body>
</html>
